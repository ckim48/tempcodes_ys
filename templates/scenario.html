<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Title</title>
    <style>
      .scenario-card{
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        padding: 2rem;
        border-radius: 1rem;
        max-width: 800px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      #loadingOverlay{
          position: fixed;
          top:0;
          left:0;
          width: 100%;
          height: 100%;
          background-color: rgba(255,255,255,0.85);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          visibility: hidden;
          opacity: 0;
          transision: opacity 0.3s eas;
      }
        #loadingOverlay.active{
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
  <div id="loadingOverlay">
      <div class="text-center">
          <div class="spinner-border text-success" role="status" style="width:3rem;height:3rem;"></div>
          <p>Generating scenario... Please Wait.</p>
      </div>
  </div>
  <div class="container">
    <div class="scenario-card d-block mx-auto mt-5">
      <h3>{{scenario_title}}</h3>
        <p>{{scenario_text}}</p>
        <form id="scenarioForm" action="/scenario", method="POST">
            <input type="hidden" name="scenario_id" value="{{ scenario_id}}">
            <div class="list-group">
                {% for val, label in options %}
                    <label class="list-group-item gap-3">
                      <input class="form-check-input" type="radio" name="choice" value="{{ val }}">
                      <span>{{ label }}</span>
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit Decision</button>
        </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>

    const form = document.getElementById('scenarioForm');
    const overlay = document.getElementById('loadingOverlay');

    form.addEventListener('submit', function(){
        overlay.classList.add('active');
    })
</script>
</body>
</html>
